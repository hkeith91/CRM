name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and test container
        run: |
          docker compose build
          docker compose run --rm web pytest
      - name: Run Bandit security scan
        run: |
          docker compose run --rm web bash -c "bandit -r . -q -ll --exclude ./tests --exit-zero || {
            echo 'Bandit found potential security issues.'
            echo 'Scanning for medium and high severity issues that should fail the pipeline.'
            bandit -r . --exclude ./tests --level medium --confidence medium --format custom --output ./.bandit_report.json
            if [ -s ./.bandit_report.json ]; then
              cat ./.bandit_report.json
              exit 1
            fi
          }"
      - name: Run OWASP Dependency Check
        run: |
          docker pull owasp/dependency-check:latest
          docker run --rm \
            -v $(pwd):/src \
            -v dependency-check-data:/usr/share/dependency-check/data \
            owasp/dependency-check:latest \
            --scan /src \
            --format ALL \
            --project "fastapi-crm" \
            --out /src/reports \
            --failOnCVSS 7.0 \
            --enableExperimental
        continue-on-error: true
      - name: Archive OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
      - name: Trivy Container Scan
        run: |
          docker pull docker.io/aquasec/trivy
          docker tag my_project-web:latest my_project-web-for-scan:latest
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            docker.io/aquasec/trivy:latest image \
            --format table --severity HIGH \
            --output reports/trivy-report.html \
            my_project-web-for-scan:latest
        continue-on-error: true
      - name: Archive Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: reports/trivy-report.html
